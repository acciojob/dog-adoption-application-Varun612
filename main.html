<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name">
		<br>
		<label for="phone">Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number">
		<br>
		<label for="address"></label>
		<input id="address" type="text" placeholder="Address">
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" 
			value="Have you ever lived with a Dog before?">
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" type="select" multiple>
			<option value="Dog1">Dog1</option>
			<option value="Dog2">Dog2</option>
			<option value="Dog3">Dog3</option>	
			<option value="Dog4">Dog4</option>
		</select>
		<br>
		<input type="submit" value="Submit" id="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
